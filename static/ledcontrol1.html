<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IOTs simple by HocGoi</title>
	<style type="text/css">
	#buttonControl {
		/* center the content */
		margin: 0 auto;	
		text-align: center;
		width: auto;
	}
	.container{
		text-align: center;
	}
	</style>
	<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<script language="javascript" type="text/javascript">
	var wsUri = "wss://gepa14.herokuapp.com";
	function myAction(message){
	document.getElementById("output").innerHTML = "waiting..";
	websocket = new WebSocket(wsUri);
	websocket.onopen = function(evt) { onOpen(evt) };
	websocket.onmessage = function(evt) { onMessage(evt) };
	/**/
	function onOpen(evt){
	    websocket.send(message);
	}
	function onMessage(evt){
	    console.log(evt.data);
	    document.getElementById("output").innerHTML = evt.data;
	    websocket.close();
	}}
	</script>
</header>
<body>
    <div class="jumbotron text-center">
        <h1>IoT simple, let's Rock!!</h1>
        <p>Click button to control led on Stm32-F4</p> 
    </div>
    <div class="container">
        <button style="width: 64px;" class="btn btn-warning" onclick="myAction('orange')">Cam</button><br>
        <button style="width: 64px;" class="btn btn-success" onclick="myAction('green')">Xanh</button>
        <button style="width: 64px;" class="btn btn-danger" onclick="myAction('red')">Đỏ</button><br>
        <button style="width: 64px;" class="btn btn-info" onclick="myAction('blue')">Lục</button><br>
    <br>
    <div id="output">ready, please click..</div>
    </div>

</body>
</html>
